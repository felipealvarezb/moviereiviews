<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand text-light" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-light" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link text-light" href="#"> {{ user.username }}</a>
                        <a class="nav-link text-light" href="{% url 'logoutaccount' %}">Logout</a>
                        
                    {% else %}
                        <a class="nav-link text-light" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link text-light" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-primary text-muted mt-4">
        <div class="text-center text-light p-4">
            © Copyright -
            <a class="text-reset fw-bold text-decoration-none"
                target="_blank" href="#">Felipe Álvarez</a>
        </div>
    </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
